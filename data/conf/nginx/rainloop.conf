upstream php-handler-rainloop {
  server phpfpm:9002;
}

# adopted from https://github.com/RainLoop/rainloop-webmail/blob/master/.docker/nginx/default.conf
server {
  listen 80;
  server_name webmail.*;

  client_max_body_size 500m;

  add_header Strict-Transport-Security "max-age=15768000; includeSubDomains";
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Robots-Tag none;
  add_header X-Download-Options noopen;
  add_header X-Permitted-Cross-Domain-Policies none;

  # If behind reverse proxy, forwards the correct IP
  set_real_ip_from 10.0.0.0/8;
  set_real_ip_from 172.16.0.0/12;
  set_real_ip_from 192.168.0.0/16;
  set_real_ip_from fc00::/7;
  real_ip_header X-Forwarded-For;
  real_ip_recursive on;

  root /rainloop;
  index index.php;

  location = /favicon.ico { access_log off; log_not_found off; }
  location ~* favicon\.(ico|png)$ { access_log off; log_not_found off; }
  location = /browserconfig.xml { access_log off; log_not_found off; }
  location = /robots.txt { access_log off; log_not_found off; }
  location = /humans.txt { access_log off; log_not_found off; }
  location = /apple-touch-icon.png { access_log off; log_not_found off; }
  location = /apple-touch-icon-precomposed.png { access_log off; log_not_found off; }
  location ~ /\.ht { deny  all; return 404; }
  location ~ /\.git { deny all; return 404; }
  location ~ /\.svn { deny all; return 404; }

  location ^~ /data {
    deny all;
    return 404;
  }

  location ~* ^.+\.(?:jpe?g|gif|bmp|ico|png|css|js|swf)$ {
    expires 30d;
    access_log off;
    add_header Pragma public;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
  }

  location ~ \.php(/|$) {
    include fastcgi_params;
    fastcgi_split_path_info ^(.+\.php)(/.*)$;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param HTTPS off;
    fastcgi_pass php-handler-rainloop;
  }
}
